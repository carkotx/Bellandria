<body class="bodyContactos">


<header>
       
    <nav class="menu">

       <a  href="index.html"><img src="./imag/logo7.jpg   " .alt=""width="100px"height="100px"></a>

      

         <ul>

        </ul>
     </div>
  </nav>


  </header>

  
  <main>
    <section>
    <h1>Formulario</h1>

    <form action="" id="form">
  
     
  <div class="nomb">
          <label>nombre</label>
         <input type="text" id="nombre" name="nombre" required autocomplete>
      </div>
      <div class="nomb">
        <label>apellido</label>
       <input type="text" id="apellido" name="apellido" required autocomplete>
    </div>
    <div class="nomb">
      <label>Seleccione el servicio</label>
      <select>
        <option selected disabled> Seleccione un servicio</option>
        <option>Limpieza facial</option>
        <option>Micro dermoabrasion</option>
        <option>Peeling facial</option>
        <option></option>
      </select>
    </div>
    <div class="nomb">
      <label>Email</label>
     <input type="email" id="correo" name="correo" required autocomplete>
  </div>
  <div class="nomb">
    <label>contraseña</label>
   <input type="password" id="clave" name="clave" required autocomplete>
</div>
<div class="nomb">
  <label>telefono</label>
 <input type="number" id="telefono" name="telefono" required autocomplete>
</div>
<div class="textbox">
<label>Otros datos</label>
<textarea></textarea>
</div>
<div class="destin">
<label> ¿Quieres recibir informacion relacionada con nuestros servicios?</label>
<div><input type="radio" name="destinos" required autocomplete>si</div>
<div><input type="radio" name="destinos" required autocomplete>no</div>
</div>
<div class="privacidad">
<input type="checkbox" required>
<label >He leido y acepto la politica de Privacidad</label>
</div>
<div class="enviar">
<button type="button" onclick="enviar()">Enviar </button>
</div>
  </form>
  
  </section>
  </main>

  <script src="./JS/contacto.js"></script>
